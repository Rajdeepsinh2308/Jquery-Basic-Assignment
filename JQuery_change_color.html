<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<style>
    body{
        background-color: rgb(0, 0, 0);
    }
    .main{
        display: flex;
        gap: 10px;
    }
    #div1,
    #div2,
    #div3,
    #div4 {
        width: 300px;
        height: 550px;
        background: linear-gradient(to bottom, rgb(255, 0, 0), rgb(151, 255, 6));
        display: flex;
        justify-content: center;
        align-items: center;
        color: white;
        text-align: center;
    }
</style>

<body>
    <div class="main">
        <div id="div1">change background</div>
        <div id="div2">change background</div>
        <div id="div3">change background</div>
        <div id="div4">change background</div>
    </div>

</body>
<script>
    $(document).ready(function () {
        $('#div1').on('click', function () {
            $(this).css('background', 'linear-gradient(to bottom, blue, purple)');
        });
    });

    $(document).ready(function () {
        $('#div2').on('click', function () {
            $(this).css('background', 'linear-gradient(to bottom, yellow, red)');
        });
    });

    $(document).ready(function () {
        $('#div3').on('click', function () {
            $(this).css('background', 'linear-gradient(to bottom, grey, green)');
        });
    });

    $(document).ready(function () {
        $('#div4').on('click', function () {
            $(this).css('background', 'linear-gradient(to bottom, black, red)');
        });
    });
</script>

</html>
