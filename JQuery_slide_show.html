<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>

<style> 
#panel1, #flip1 {
  padding: 50px;
  text-align: center;
  background-color: rgb(255, 153, 0);
  border: solid 1px rgb(255, 153, 0);
}

#panel1 {
  padding: 200px;
  display: none;
}
#panel2, #flip2 {
  padding: 50px;
  text-align: center;
  background-color: #c300ff;
  border: solid 1px #c300ff;
}

#panel2 {
  padding: 200px;
}

#panel3, #flip3 {
  padding: 50px;
  text-align: center;
  background-color: #ff0000;
  border: solid 1px #ff0000;
}

#panel3 {
  padding: 200px;
  display: none;
}
</style>
<body>
<div id="flip1">SlideDown</div>
<div id="panel1">Done</div> <br><br><br>

 
<div id="flip2"> Slide Up </div>
<div id="panel2">Try</div> <br><br><br>

<div id="flip3"> Slide Toggle </div>
<div id="panel3">Complete</div> 
</body>
<script> 
    $(document).ready(function(){
      $("#flip1").click(function(){
        $("#panel1").slideDown("slow");
      });
    });


    $(document).ready(function(){
  $("#flip2").click(function(){
    $("#panel2").slideUp("slow");
  });
});


$(document).ready(function(){
  $("#flip3").click(function(){
    $("#panel3").slideToggle("slow");
  });
});
    </script>
</html>
